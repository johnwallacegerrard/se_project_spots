<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photo sharing social-media web application."
    />
    <meta name="keywords" content="social-media photo share spots image" />
    <meta name="author" content="John Wallace Gerrard" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="favicon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots-logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__user-pic"
              src="images/avatar-min.jpg"
              alt="bessie coleman"
            />
            <div class="profile__column">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__desc">Civil Aviator</p>
              </div>

              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-image"
                  src="images/edit-button.svg"
                  alt="button-image"
                />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__post-button" type="button">
            <img
              src="images/add.svg"
              alt="add"
              class="profile__post-image"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/thorens.jpg"
                alt="val thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/restaurant.jpg"
                alt="restaurant"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/cafe.jpg" alt="cafe" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/bridge.jpg" alt="bridge" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/tunnel.jpg" alt="tunnel" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/house.jpg" alt="house" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
