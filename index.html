<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photo sharing social-media web application."
    />
    <meta name="keywords" content="social-media photo share spots image" />
    <meta name="author" content="John Wallace Gerrard" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots-logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__user-pic"
              src="images/avatar-min.jpg"
              alt="user avatar"
            />
            <div class="profile__column">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>

              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-image"
                  src="images/edit-button.svg"
                  alt="edit-button-image"
                />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__post-button" type="button">
            <img
              src="images/add.svg"
              alt="add-card-button"
              class="profile__post-image"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div id="edit-modal" class="modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>

          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">New Post</h2>

          <form name="new-post" class="modal__form">
            <label for="image-link" class="modal__label"
              >Image link
              <input
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="caption" class="modal__label"
              >Caption
              <input
                id="caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div id="preview-modal" class="modal">
        <div class="modal__container_preview">
          <button
            class="modal__close-button modal__close-button_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <div>
            <p class="modal__title_preview"></p>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
