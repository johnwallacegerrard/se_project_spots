<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Photo sharing social-media web application."/><meta name="keywords" content="social-media photo share spots image"/><meta name="author" content="John Wallace Gerrard"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="spots-logo" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__user-pic" src="4a48bfc92ea7b08b7842.jpg" alt="user avatar"/><div class="profile__column"><div><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p></div><button class="profile__edit-button" type="button"><img class="profile__edit-image" src="d38272e02bb4f1ab1c37.svg" alt="edit-button-image"/>Edit Profile</button></div></div><button class="profile__post-button" type="button"><img src="40608da7369d39bc1077.svg" alt="add-card-button" class="profile__post-image"/>New Post</button></section><section class="cards"><ul class="cards__list"><template id="card"><li class="card"><button class="card__delete-button" type="button"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button class="card__like-button" type="button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2024 &copy; Spots</p></footer><div id="edit-modal" class="modal"><div class="modal__container"><button class="modal__close-button" type="button"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form"><fieldset class="modal__form-set"><label for="name-input" class="modal__label">Name <input required id="name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40"/> <span id="name-input-error" class="modal__error">Please fill out this field.</span></label> <label for="description-input" class="modal__label">Description <input required id="description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200"/> <span id="description-input-error" class="modal__error">Please lengthen this text to 2 characters or more (you are currently using 1 character).</span></label> <button class="modal__save-btn" type="submit">Save</button></fieldset></form></div></div><div id="new-post-modal" class="modal"><div class="modal__container"><button class="modal__close-button" type="button"></button><h2 class="modal__title">New Post</h2><form name="new-post" class="modal__form"><fieldset class="modal__form-set"><label for="image-link-input" class="modal__label">Image link <input required id="image-link-input" type="url" class="modal__input" placeholder="Paste a link to the picture"/> <span id="image-link-input-error" class="modal__error">Please enter a URL.</span></label> <label for="caption-input" class="modal__label">Caption <input required id="caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30"/> <span id="caption-input-error" class="modal__error">Please fill out this field.</span></label> <button class="modal__save-btn" type="submit">Save</button></fieldset></form></div></div><div id="preview-modal" class="modal"><div class="modal__container-preview"><button class="modal__close-button modal__close-button_preview" type="button"></button> <img class="modal__image" src="" alt=""/><div><p class="modal__title-preview"></p></div></div></div></div></body></html>
