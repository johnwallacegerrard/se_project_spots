<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photo sharing social-media web application."
    />
    <meta name="keywords" content="social-media photo share spots image" />
    <meta name="author" content="John Wallace Gerrard" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots-logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__user-pic"
              src="images/avatar-min.jpg"
              alt="bessie coleman"
            />
            <div class="profile__column">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>

              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-image"
                  src="images/edit-button.svg"
                  alt="button-image"
                />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__post-button" type="button">
            <img
              src="images/add.svg"
              alt="add"
              class="profile__post-image"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img alt="card-image" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div id="edit-modal" class="edit-modal">
        <div class="edit-modal__container">
          <button class="edit-modal__close-button" type="button"></button>
          <h2 class="edit-modal__title">Edit profile</h2>

          <form name="edit-profile" class="edit-modal__form">
            <label for="name" class="edit-modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="edit-modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="edit-modal__label"
              >Description
              <input
                id="description"
                type="text"
                class="edit-modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="edit-modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="edit-modal">
        <div class="edit-modal__container">
          <button class="edit-modal__close-button" type="button"></button>
          <h2 class="edit-modal__title">New Post</h2>

          <form name="new-post" class="edit-modal__form">
            <label for="image-link" class="edit-modal__label"
              >Image link
              <input
                id="image-link"
                type="url"
                class="edit-modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="caption" class="edit-modal__label"
              >Caption
              <input
                id="caption"
                type="text"
                class="edit-modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button class="edit-modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="preview-modal">
        <div class="preview-modal__container">
          <img alt="image preview" class="preview-modal__image" />
          <button class="preview-modal__close-button"></button>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
