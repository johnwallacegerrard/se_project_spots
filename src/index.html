<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photo sharing social-media web application."
    />
    <meta name="keywords" content="social-media photo share spots image" />
    <meta name="author" content="John Wallace Gerrard" />
    <title>Spots</title>
    <!-- <link rel="icon" href="./favicon.ico" /> -->
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="spots-logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <button class="profile__edit-avatar-btn">
              <img
                class="profile__edit-image"
                src="<%=require('./images/avatar-edit.svg')%>"
                alt="edit-button-image"
              />Edit Avatar
            </button>
            <img class="profile__user-pic" src="" alt="user avatar" />
            <div class="profile__column">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>

              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-image"
                  src="<%=require('./images/edit-button.svg')%>"
                  alt="edit-button-image"
                />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__post-button" type="button">
            <img
              src="<%=require('./images/add.svg')%>"
              alt="add-card-button"
              class="profile__post-image"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div id="edit-modal" class="modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>

          <form name="edit-profile" class="modal__form">
            <fieldset class="modal__form-set">
              <label for="name-input" class="modal__label"
                >Name
                <input
                  required
                  id="name-input"
                  type="text"
                  class="modal__input"
                  placeholder="Type your name"
                  minlength="2"
                  maxlength="40"
                />
                <span id="name-input-error" class="modal__error"
                  >Please fill out this field.</span
                >
              </label>
              <label for="description-input" class="modal__label"
                >Description
                <input
                  required
                  id="description-input"
                  type="text"
                  class="modal__input"
                  placeholder="Describe yourself"
                  minlength="2"
                  maxlength="200"
                />
                <span id="description-input-error" class="modal__error"
                  >Please lengthen this text to 2 characters or more (you are
                  currently using 1 character).</span
                >
              </label>
              <button class="modal__save-btn" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">New Post</h2>

          <form name="new-post" class="modal__form">
            <fieldset class="modal__form-set">
              <label for="image-link-input" class="modal__label"
                >Image link
                <input
                  required
                  id="image-link-input"
                  type="url"
                  class="modal__input"
                  placeholder="Paste a link to the picture"
                />
                <span id="image-link-input-error" class="modal__error"
                  >Please enter a URL.</span
                >
              </label>
              <label for="caption-input" class="modal__label"
                >Caption
                <input
                  required
                  id="caption-input"
                  type="text"
                  class="modal__input"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                />
                <span id="caption-input-error" class="modal__error"
                  >Please fill out this field.</span
                >
              </label>
              <button class="modal__save-btn" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div id="edit-profile-avatar" class="modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Edit profile avatar</h2>

          <form name="edit-avatar" class="modal__form">
            <fieldset class="modal__form-set">
              <label for="profile-picture" class="modal__label"
                >Profile Picture
                <input
                  required
                  id="profile-picture"
                  type="url"
                  class="modal__input"
                  placeholder="Paste the link to an image"
                  minlength="2"
                  maxlength="40"
                />
                <span id="edit-avatar-input-error" class="modal__error"
                  >Please enter a URL.</span
                >
              </label>
              <button class="modal__save-btn" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div id="card-delete-verif" class="modal modal_opened">
        <div class="modal__container">
          <button
            class="modal__close-button modal__close-button_delete"
          ></button>
          <p class="modal__delete-title">
            Are you sure you want to delete this image?
          </p>
          <div class="modal__buttons">
            <button type="submit" class="modal__delete-btn">Delete</button>
            <button class="modal__delete-btn modal__delete-btn_cancel">
              Cancel
            </button>
          </div>
        </div>
      </div>

      <div id="preview-modal" class="modal">
        <div class="modal__container-preview">
          <button
            class="modal__close-button modal__close-button_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <div>
            <p class="modal__title-preview"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
